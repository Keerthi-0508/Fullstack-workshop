<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration forms</title>
</head>
<body>
    <h1>FORM</h1>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required></br>
    <p></p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  placeholder="Enter phone number" minlength="8" required></br>
    <p></p>
    <label for="email">Email    :</label>
    <input type="email" id="email" name="email" placeholder="user@example.com" required></br>
    <p></p>
    <label for="website">Website   :</label>
    <input type="url" id="website" name="website" placeholder="https://example.com"></br>
    <p></p>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></br>
    <p></p>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search...">

    
</body>
</html>
