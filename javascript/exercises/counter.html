<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <p class="count" id="result">0</p>
        <div class="btn">
        <button class="btn btn.danger" id="decrease">-</button>
        <button class="btn btn.secondary" id="reset">Reset</button>
        <button class="btn btn.success" id="increase">+</button>
        <p>Step:</p>
        <button class="btn" id="one">1</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="ten">10</button>
        </div>
    </div>
    <script src="counter.js"></script>

    
</body>
</html>
